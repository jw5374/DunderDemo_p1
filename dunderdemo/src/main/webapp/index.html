<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DunderDemo</title>
</head>
<body>
    <header><h1>DunderDemo</h1></header>
    <main>
        <section id="func-holder">
            <button id="get-all-button">Get All</button>
            <form id="get-one-form">
                <input name="idinput" type="text" placeholder="Enter id"><br>
                <input type="submit" value="Get By Primary Key">
            </form>
            <form id="delete-form">
                <input name="idinput" type="text" placeholder="Enter id"><br>
                <input type="submit" value="Delete by Primary Key">
            </form>
            <form id="insert-form">
                <input name="name" type="text" placeholder="Name"><br>
                <input name="email" type="text" placeholder="Email"><br>
                <input name="balance" type="text" placeholder="Balance"><br>
                <input type="submit" value="Insert New Object">
            </form>
        </section>
        <section>
            <div id="object-holder"></div>
        </section>        
    </main>
    <form id="update-form" class="update-form-style hide">
        <input name="id" type="hidden">
        <input name="name" type="text" placeholder="Name"><br>
        <input name="email" type="text" placeholder="Email"><br>
        <input name="balance" type="text" placeholder="Balance"><br>
        <input name="isActive" type="text" placeholder="Active Status"><br>
        <input name="secondsSince" type="text" placeholder="Seconds Since Creation"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
